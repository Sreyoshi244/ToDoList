<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">MyTodo</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      {% if session.user %}
      <li class="nav-item"><a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a></li>
      {% else %}
      <li class="nav-item"><a href="/login" class="btn btn-outline-primary btn-sm me-2">Login</a></li>
      <li class="nav-item"><a href="/signup" class="btn btn-primary btn-sm">Sign Up</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  {% block body %}{% endblock %}
</div>

</body>
</html>
