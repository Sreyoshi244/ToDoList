

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MyTodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Left Side (Form) -->
            <div class="col-md-6">
                <div class="p-5 shadow rounded bg-white">
                    <h2 class="mb-4 fw-bold">Log in</h2>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-outline-dark">
                            <img src="https://img.icons8.com/color/20/google-logo.png"/> Continue with Google
                        </button>
                        <button class="btn btn-outline-primary">
                            <img src="https://img.icons8.com/fluency/20/facebook-new.png"/> Continue with Facebook
                        </button>
                        <button class="btn btn-outline-secondary">
                            <img src="https://img.icons8.com/ios-filled/20/mac-os.png"/> Continue with Apple
                        </button>
                    </div>

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email..." required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password..." required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Log in</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <p class="text-muted small mt-2 text-center">
                        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                    </p>
                    <p class="mt-3 text-center">
                        Donâ€™t have an account? <a href="/signup">Sign up</a>
                    </p>
                </div>
            </div>

            


            </div>
        </div>
    </div>
</body>
</html>
